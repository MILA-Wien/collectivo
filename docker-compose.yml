version: "3.9"

services:

  collectivo:
    build:
      context: .
    container_name: collectivo
    ports:
      - "8000:8000"
    volumes:
      - ./collectivo:/collectivo
    command: >  # Wait for database to be ready
      sh -c "while ! nc -z db 5432; do sleep 1; done &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    container_name: collectivo-db
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

  collectivo-ux:
    build: https://github.com/MILA-Wien/collectivo-ux.git#main
    container_name: collectivo-ux
    restart: always
    ports:
      - "8001:80"

volumes:
  db-data:
